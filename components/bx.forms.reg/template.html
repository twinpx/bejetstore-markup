<link href="/components/bx.forms.reg/style.css" rel="stylesheet">

<div class="bx-auth">
  <noindex>
    <form method="post" action="/auth/?register=yes" name="bform">
      <input type="hidden" name="backurl" value="/auth/">
      <input type="hidden" name="AUTH_FORM" value="Y">
      <input type="hidden" name="TYPE" value="REGISTRATION">
			
			<!-- new form structure -->
			<fieldset>
				<legend class="hidden">Регистрация</legend>
				<h2>Регистрация</h2>
				
				<div class="form-group">
					<label>Имя</label>
					<!-- new class form-control in input -->
					<input type="text" name="USER_NAME" maxlength="50" value="" class="bx-auth-input form-control">
				</div>
				
				<div class="form-group">
					<label>Фамилия</label>
					<!-- new class form-control in input -->
					<input type="text" name="USER_LAST_NAME" maxlength="50" value="" class="bx-auth-input form-control">
				</div>
				
				<div class="form-group">
					<label><span class="starrequired">*</span>Логин (мин. 3 символа)</label>
					<!-- new class form-control in input -->
					<input type="text" name="USER_LOGIN" maxlength="50" value="" class="bx-auth-input form-control">
				</div>
				
				<div class="form-group">
					<label><span class="starrequired">*</span>Пароль</label>
					<!-- new class form-control in input -->
					<input type="password" name="USER_PASSWORD" maxlength="50" value="" class="bx-auth-input form-control">
				</div>
				
				<div class="form-group">
					<label><span class="starrequired">*</span>Подтверждение пароля</label>
					<!-- new class form-control in input -->
					<input type="password" name="USER_CONFIRM_PASSWORD" maxlength="50" value="" class="bx-auth-input form-control">
				</div>
				
				<div class="form-group">
					<label><span class="starrequired">*</span>E-Mail</label>
					<!-- new class form-control in input -->
					<input type="text" name="USER_EMAIL" maxlength="255" value="" class="bx-auth-input form-control">
				</div>
				
			</fieldset>
			
			<fieldset>
				<legend class="hidden">Защита от автоматической регистрации</legend>
				<h2>Защита от автоматической регистрации</h2>
				
				<div class="form-group">
					<input type="hidden" name="captcha_sid" value="058a3bf5aa4abe07938c13e611a71cbc">
          <img src="/bitrix/tools/captcha.php?captcha_sid=058a3bf5aa4abe07938c13e611a71cbc" width="180" height="40" alt="CAPTCHA">
				</div>
				
				<div class="form-group">
					<label><span class="starrequired">*</span>Введите слово на картинке</label>
					<!-- new class form-control in input -->
					<input type="text" name="captcha_word" maxlength="50" value="" class="form-control">
				</div>
				
				<div class="form-group">
					<input type="submit" name="Register" value="Регистрация" class="btn btn-default">
				</div>
				
			</fieldset>
			
			<hr>
			
      <p>Пароль должен быть не менее 6 символов длиной.</p>
      <p><span class="starrequired">*</span>Обязательные поля</p>
      <p> <a href="/auth/?login=yes" rel="nofollow"><b>Авторизация</b></a> </p>
    </form>
  </noindex>
  <script type="text/javascript">
document.bform.USER_NAME.focus();
</script>
</div>
