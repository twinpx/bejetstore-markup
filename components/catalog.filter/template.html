<link href="/components/catalog.filter/style.css" rel="stylesheet">

<div class="bj-catalogue-filter">
	<form action="" method="GET">
		
		<div class="form-group bj-range bj-hidden">
			<label class="h3 bj-hidden-link i-up">Цена</label>
      <div class="bj-hidden__hidden">
        <div class="bj-range__value">От <span class="bj-range__min">300</span> до <span class="bj-range__max">1500</span> руб.</div>
        <input type="range" name="min-price" min="100" max="3000" step="100" value="300" class="bj-range__input-min">
        <input type="range" name="max-price" min="100" max="3000" step="100" value="1500" class="bj-range__input-max">
        <div class="bj-range__slider"></div>
      </div>
		</div>
		
		<div class="form-group bj-range bj-hidden i-open">
			<label class="h3 bj-hidden-link i-up">Цена2</label>

        <div class="bj-range__value">От <span class="bj-range__min">2500</span> до <span class="bj-range__max">10500</span> руб.</div>

        <input type="range" name="max-price2" min="500" max="15000" step="500" value="10500" class="bj-range__input-max">
        <div class="bj-range__slider"></div>
      </div>
		</div>

        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #99cc00;">

        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #66cc66;">
          <span class="bj-checkbox__u"></span>
          <input type="checkbox" name="color[]" value="8">
        </label>
        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #33cc99;">
          <span class="bj-checkbox__u"></span>
          <input type="checkbox" name="color[]" value="9">
        </label>
        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #33cccc;">
          <span class="bj-checkbox__u"></span>
          <input type="checkbox" name="color[]" value="10">

        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #3399cc;">
          <span class="bj-checkbox__u"></span>
          <input type="checkbox" name="color[]" value="11">
        </label>
        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #3366cc;">
          <span class="bj-checkbox__u"></span>

        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #333399;">
          <span class="bj-checkbox__u"></span>
          <input type="checkbox" name="color[]" value="13">
        </label>
        <label class="bj-cf__colors__i bj-checkbox" style="background-color: #993399;">
          <span class="bj-checkbox__u"></span>

		</div>
